# .github/workflows/dotnet-ci.yml

name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        # Health check for Redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Product.API.sln

      - name: Build
        run: dotnet build Product.API.sln --configuration Release --no-restore

      # Add a step to wait for Redis to be fully ready
      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be ready..."
          count=0
          # Loop until 'nc' (netcat) can successfully connect to redis on port 6379
          # or until the timeout (12 retries * 5 seconds = 60 seconds)
          while ! nc -z redis 6379; do
            if [ $count -gt 12 ]; then
              echo "Redis did not become ready in time."
              exit 1
            fi
            sleep 5
            count=$((count+1))
            echo "Still waiting for Redis... attempt $count"
          done
          echo "Redis is ready!"

      - name: Test
        run: dotnet test Product.API.sln --configuration Release --no-build --verbosity normal
        env:
          ConnectionStrings__Redis: "redis:6379"
          # ASPNETCORE_ENVIRONMENT: "Development" # Or a specific test environment
